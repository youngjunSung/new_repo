<div class="product_view" style="background-color: #f2f2f2;">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            @@for(var i = 0; i < 5; i++) {
                <div class="swiper-slide"><span style="position: absolute; top: 50%; left: 50%; margin-left: -18px;">slide `+[i]+`</span></div>
            }
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
